<div class="">
      <mat-card>
        <mat-card-header>
          <mat-card-title> User :   {{ task.userId }} </mat-card-title>
          <mat-card-subtitle> Reminder : {{ task.completed}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content> Todo Work : {{ task.title}}</mat-card-content>
        <mat-card-actions>
          <button mat-button mat-raised-button color="accent" (click)="update(task)">Update</button>
          <button mat-button mat-raised-button color="warn" (click) = "remove(task)" style="margin-left: 16px;">Remove</button>
        </mat-card-actions>
      </mat-card>
      <br>
</div>
